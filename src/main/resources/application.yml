spring:
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://host.docker.internal:5432/password-manager}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:admin}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

springfox:
  documentation:
    swagger-ui:
      enabled: true
    api-docs:
      path: /v3/api-docs

password-manager:
  jwtKey: ${JWT_TOKEN:default}